
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuestNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; background-color: #f8fafc; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        ::-webkit-scrollbar { display: none; }
        #root { min-height: 100vh; }
    </style>
    <script>
      // Configuraci칩n de entorno b치sica
      window.process = { env: { API_KEY: '' } };
      
      // Capturador de errores para diagn칩stico preciso
      window.addEventListener('error', function(e) {
        console.error('Error detectado:', e.message, 'en', e.filename);
        const msg = document.getElementById('loader-msg');
        if (msg) {
          msg.style.color = '#ef4444';
          msg.innerHTML = 'Error de sistema: ' + (e.message || 'Fallo de carga') + 
                         '<br><span style="font-size:8px; opacity:0.7;">' + (e.filename || '') + '</span>';
        }
      }, true);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div id="app-loader" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #020617; color: white; flex-direction: column; font-family: sans-serif; text-align: center; padding: 20px;">
            <div style="width: 40px; height: 40px; border: 4px solid #3b82f6; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; font-size: 14px; letter-spacing: 2px; font-weight: bold; font-family: 'Poppins', sans-serif;">QUESTNET</p>
            <p id="loader-msg" style="margin-top: 10px; font-size: 10px; color: #64748b; max-width: 250px; line-height: 1.5;">Iniciando sistema de m칩dulos...</p>
        </div>
        <style>
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
