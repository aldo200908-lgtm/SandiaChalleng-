
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuestNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        ::-webkit-scrollbar { display: none; }
        #root { min-height: 100vh; }
    </style>
    <script>
      window.process = { env: { API_KEY: '' } };
      
      // Capturador de errores avanzado para mostrar qué módulo falla
      window.addEventListener('error', function(e) {
        console.error('Error de carga:', e.message);
        const msg = document.getElementById('loader-msg');
        if (msg) {
          msg.style.color = '#ef4444';
          msg.innerText = 'Error: ' + (e.message || 'Fallo al cargar módulos');
        }
      }, true);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?dev",
    "react-dom": "https://esm.sh/react-dom@19.0.0?dev",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?dev",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "recharts": "https://esm.sh/recharts@2.13.0?external=react",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div id="app-loader" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #020617; color: white; flex-direction: column; font-family: sans-serif;">
            <div style="width: 40px; height: 40px; border: 4px solid #3b82f6; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; font-size: 12px; letter-spacing: 2px; font-weight: bold;">INICIANDO QUESTNET...</p>
            <p id="loader-msg" style="margin-top: 10px; font-size: 10px; color: #475569;">Verificando sistema de módulos...</p>
        </div>
        <style>
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
