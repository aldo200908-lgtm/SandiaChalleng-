<html lang="es">

    <script src="https://cdn.tailwindcss.com"></script>

        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

            font-family: 'Poppins', sans-serif;
        }
        ::-webkit-scrollbar { display: none; }

    </style>
    <script>
      window.process = { env: { API_KEY: '' } };
      // Capturador de errores global para depuración en consola del navegador

        console.error('Error Crítico:', msg, 'en', url, 'línea:', lineNo);
        return false;
      };
    </script>
<script type="importmap">

<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div id="app-loader" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #020617; color: white; flex-direction: column; font-family: sans-serif;">

            <p style="margin-top: 20px; font-size: 12px; letter-spacing: 2px; font-weight: bold;">INICIANDO QUESTNET...</p>
            <p id="loader-msg" style="margin-top: 10px; font-size: 10px; color: #475569;">Cargando módulos del sistema...</p>
        </div>
        <style>
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
