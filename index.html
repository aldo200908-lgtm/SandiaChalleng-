<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuestNet - Real World Challenges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: #f8fafc; }
        ::-webkit-scrollbar { display: none; }
        #root { min-height: 100vh; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
    </style>
    <script>
      window.process = { env: { API_KEY: '' } };
      
      window.addEventListener('error', function(e) {
        const msg = e.message || (e.target && e.target.src ? 'Fallo de carga: ' + e.target.src : 'Error de ejecución');
        console.error('QuestNet Debug:', msg);
        
        const loaderMsg = document.getElementById('loader-msg');
        if (loaderMsg) {
          loaderMsg.style.color = '#ef4444';
          loaderMsg.innerHTML = 'Error de inicialización.<br><span style="font-size:9px; opacity:0.6; display:block; margin-top:5px;">' + String(msg).substring(0, 100) + '</span>';
        }
      }, true);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div id="app-loader" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #020617; color: white; flex-direction: column; font-family: sans-serif; text-align: center; padding: 20px; transition: opacity 0.5s ease;">
            <div style="width: 48px; height: 48px; border: 4px solid #3b82f6; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
            <p id="loader-msg" style="margin-top: 24px; font-size: 11px; letter-spacing: 3px; font-weight: bold; opacity: 0.8; font-family: 'Poppins', sans-serif; text-transform: uppercase;">Iniciando QuestNet</p>
        </div>
        <style>
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
